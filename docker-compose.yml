version: '3.8'

services:
  trucca-web:
    # Pull image từ Docker Hub thay vì build local
    image: haind46/trucca-web:latest
    container_name: trucca-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Runtime environment - KHÔNG dùng proxy
      - NODE_ENV=production
      - PORT=3000
      # Database connection (nếu có)
      # - DATABASE_URL=${DATABASE_URL}
    env_file:
      - .env.production
    network_mode: "host"
    volumes:
      # Mount logs nếu cần
      - ./logs:/app/logs

